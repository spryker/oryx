name: Release test Workflow

on:
  # Triggers the workflow after the Test Workflow has completed
  # workflow_run:
  #   workflows: ['Test Workflow']
  #   types:
  #     - completed
  #   branches:
  #     - 'release/*'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  release_test:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run && github.event.workflow_run.conclusion == 'success' || true }}
    environment: 'Release NPM'
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      GIT_USER: ${{ vars.GIT_USER }}
      GIT_EMAIL: ${{ vars.GIT_EMAIL }}
      RELEASE_BRANCH: ${{ github.event.workflow_run.head_branch || github.ref }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ env.GH_TOKEN }}
          ref: ${{ env.RELEASE_BRANCH }}
          submodules: recursive
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-node-
      - name: Auth Git
        run: |
          git config user.email "${{ env.GIT_EMAIL }}"
          git config user.name "${{ env.GIT_USER }}"
      - name: Install Deps
        run: npm ci
      - name: Build packages
        run: npx nx run-many --target=build --all --parallel=2
      - name: Fix js extension
        run: node tools/post-build/add-js-extension.js
      - name: Install verdaccio
        run: npm i -g verdaccio
      - name: Run verdaccio
        run: verdaccio
      - name: Set npm registry for @spryker-oryx to verdaccio
        run: npm config set @spryker-oryx:registry http://localhost:4873


