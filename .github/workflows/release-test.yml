name: Release test Workflow

on:
  workflow_dispatch:

jobs:
  release_test:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run && github.event.workflow_run.conclusion == 'success' || true }}
    environment: 'Release test'
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      GIT_USER: ${{ vars.GIT_USER }}
      GIT_EMAIL: ${{ vars.GIT_EMAIL }}
      RELEASE_BRANCH: ${{ github.event.workflow_run.head_branch || github.ref }}
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ env.GH_TOKEN }}
          ref: ${{ env.RELEASE_BRANCH }}
          submodules: recursive
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-node-
      - name: Auth Git
        run: |
          git config user.email "${{ env.GIT_EMAIL }}"
          git config user.name "${{ env.GIT_USER }}"
#      - name: Install Deps
#        run: npm ci
#      - name: Build packages
#        run: npx nx run-many --target=build --all --parallel=2 --exclude testfront, storybook, fulfillment, storefront
#      - name: Fix js extension
#        run: node tools/post-build/add-js-extension.js
      - name: Install verdaccio
        run: npm i -g verdaccio
      - name: Run verdaccio first time to generate config
        run: verdaccio &
      - name: Debug
        run: which verdaccio
      - name: Wait for verdaccio to start up
        run: |
          while ! nc -z localhost 4873; do
            sleep 1
          done
      - name: Stop verdaccio
        run: killall verdaccio
      - name: Disable auth for verdaccio
        run: |
          if [ ! -f "$VERDACCIO_CONFIG" ]; then
            echo "Creating Verdaccio config file: $VERDACCIO_CONFIG"
            mkdir -p $(dirname "$VERDACCIO_CONFIG")
            touch "$VERDACCIO_CONFIG"
          fi

          sed -i 's/\$authenticated/\$all/g' $VERDACCIO_CONFIG
        env:
          VERDACCIO_CONFIG: /home/runner/.config/verdaccio/config.yaml
      - name: Debug
        run: cat /home/runner/.config/verdaccio/config.yaml
      - name: Run verdaccio
        run: verdaccio &
#      - name: Add user to verdaccio
#        run: npm adduser --registry http://localhost:4873/
      - name: Add npm user to verdaccio
        run: echo "//localhost:4873/:_authToken=$(echo -n user:password | openssl base64 | tr -d '\n')" >> ~/.npmrc
      - name: Set npm registry for @spryker-oryx to verdaccio
        run: npm config set @spryker-oryx:registry http://localhost:4873
      - name: Debug
        run: cat $HOME/.config/verdaccio/config.yaml
